<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column; gap: 1rem;">
  @if (processing()) {
    <div class="flex flex-col items-center gap-2">
      <div class="flex items-center justify-center pb-2 rounded-xl bg-primary-50">
        <i class="pi pi-spinner animate-spin !text-[28px]"></i>
      </div>
      <h2 class="text-900 font-semibold m-0">Preparing your document</h2>
      <p class="text-600 text-center m-0 max-w-[30rem] leading-relaxed">Please wait while we prepare your document.</p>
    </div>
  } @else if (result && !result.success) {
    <div class="flex flex-col items-center gap-2">
      <div class="flex items-center justify-center pb-2 rounded-xl bg-primary-50">
        <i class="pi pi-times-circle !text-[42px] text-red-500"></i>
      </div>
      <h2 class="text-900 font-semibold m-0 text-red-600">Error generating template:</h2>
      <p class="text-600 text-center m-0 max-w-[30rem] leading-relaxed">{{ result.error || result.message || 'Unknown error' }}</p>
    </div>
  }
</div>
