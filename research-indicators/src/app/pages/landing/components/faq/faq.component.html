<div class="container">
  <div class="faq-header">
    <h2 class="faq-header-subtitle">FRECUENTLY</h2>
    <h1 class="faq-header-title">Asked Questions</h1>
  </div>

  <div class="content">
    <p-accordion expandIcon="pi pi-plus" collapseIcon="pi pi-minus" [value]="0" [multiple]="true">
      <div class="accordions">
        @for (faqItem of faqList(); track faqItem.question) {
          <p-accordion-panel class="custom-panel" [disabled]="true">
            <p-accordion-header class="custom-header">{{ faqItem.question }}</p-accordion-header>
            <p-accordion-content class="custom-content">
              <p>{{ faqItem.answer }}</p>
            </p-accordion-content>
          </p-accordion-panel>
        }
      </div>
    </p-accordion>
  </div>
</div>
