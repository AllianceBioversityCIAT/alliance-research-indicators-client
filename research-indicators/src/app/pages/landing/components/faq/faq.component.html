<div class="container">
  <div class="faq-header">
    <h2 class="faq-header-subtitle">FRECUENTLY</h2>
    <h1 class="faq-header-title">Asked Questions</h1>
  </div>

  <div class="content">
    <p-accordion>
      <div class="accordions">
        @for (faqItem of this.faqList(); track $index) {
          <p-accordionTab [header]="faqItem.question" class="body-2">
            <p>{{ faqItem.answer }}</p>
          </p-accordionTab>
        }
      </div>
    </p-accordion>
  </div>
</div>
