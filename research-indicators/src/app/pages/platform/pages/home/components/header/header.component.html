<div class="relative w-full [perspective:1000px]">
  <div class="tilt-container">
    <div class="tilt-box" #tiltBox>
      <img [src]="'images/home/header-home.png' | s3ImageUrl" alt="header-home" class="header-image" />
      <img [src]="'images/home/header-home-character.png' | s3ImageUrl" alt="header-character" class="character-image" />
      <div class="logo">
        <img [src]="'STAR-Hor.png' | s3ImageUrl" alt="star" class="star-logo" />
      </div>
      <div class="text-content">
        <span class="title">{{ message()?.title }}</span>
        <span class="description">{{ message()?.description }}</span>
      </div>
    </div>
  </div>
</div>
