<div class="container">
  <div class="header">
    <div class="header-text">
      <span class="title-text">MY LATEST RESULTS</span>
      <span class="description-text">View and track your most recent results.</span>
    </div>
    <div class="submmit-button">
      <p-button label="Submit Result" size="small" />
    </div>
  </div>
  <div class="card-container">
    @for (result of results; track $index) {
      <div class="card">
        <div class="card-content">
          <div class="project-indicators">
            <div class="indicator">
              <div class="indicator-container">
                <i class="material-symbols-rounded" [class]="result.type">{{ result.icon }} </i>
              </div>
              <label class="indicator-type" for="username">{{ result.indicator }}</label>
              <div class="more-vert">
                <span class="material-symbols-rounded"> more_vert </span>
              </div>
            </div>
            <div class="organization-identifier">
              <div class="project">
                <label class="project-name" for="username">{{ result.name }}</label>
              </div>
            </div>
            <div class="project-info">
              <div class="project-name">
                <span class="project-title">Project</span>
                <span class="material-symbols-rounded"> arrow_forward </span>
                <label class="project" for="username">{{ result.project }}</label>
              </div>
            </div>
            <div class="progress-bar">
              <p-button label="EDITING" badgeSeverity="contrast" styleClass="m-0" [outlined]="true" size="small" />
            </div>
            <span class="last-update">Last update on 10/11/2024 - 8:10 P.M</span>
          </div>
        </div>
      </div>
    }
  </div>
</div>
