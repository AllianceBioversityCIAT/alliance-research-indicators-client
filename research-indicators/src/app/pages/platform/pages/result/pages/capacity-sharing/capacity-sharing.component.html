<div class="container">
  <h3 class="title-text">CAPSHARING DETAILS</h3>
  <p class="description-text">Description</p>

  <!-- TRAINING TYPE-->

  <div class="card-container">
    <div class="card-title">TRAINING TYPE</div>
    <div class="training-type-columns">
      <div class="column gap-1">
        <app-radio-button label="What training or engagement do you want to report?*" [signal]="body" [options]="getCapSharingService.formats" [optionLabel]="'name'" [optionValue]="{ body: 'session_format_id', option: 'session_format_id' }"></app-radio-button>
      </div>

      <div class="column">
        <app-radio-button label="Is this a training or a engagement?*" [signal]="body" [options]="getCapSharingService.types" [optionLabel]="'name'" [optionValue]="{ body: 'session_type_id', option: 'session_type_id' }"></app-radio-button>
      </div>
    </div>
  </div>

  <!-- INDIVIDUAL TRAINING -->

  @if (body().session_format_id === 1) {
    <div class="card-container">
      <div class="card-title">INDIVIDUAL TRAINING</div>
      <div class="field mg-0">
        <app-input label="Trainee name*" [signal]="body" optionValue="aux_trainee_name"></app-input>
      </div>

      <div class="individual-training-columns">
        <div class="column gap-1">
          <app-radio-button label="Degree*" [signal]="body" [options]="getCapSharingService.degrees" [optionLabel]="'name'" [optionValue]="{ body: 'individual.degree_id', option: 'degree_id' }"></app-radio-button>
        </div>

        <div class="column">
          <app-radio-button label="Gender*" [signal]="body" [options]="getCapSharingService.genders" [optionLabel]="'name'" [optionValue]="{ body: 'individual.gender_id', option: 'gender_id' }"></app-radio-button>
        </div>

        <div class="column">
          <app-radio-button label="Lenght of training*" [signal]="body" [options]="getCapSharingService.lengths" [optionLabel]="'name'" [optionValue]="{ body: 'individual.session_length_id', option: 'session_length_id' }"></app-radio-button>
        </div>
      </div>

      <div class="trainee-columns">
        <div class="column">
          <app-select label="Trainee affiliation" [signal]="body" [optionLabel]="'name'" [optionValue]="{ body: 'aux_institution_id', option: 'institution_id' }" [serviceName]="'institutions'"></app-select>
        </div>

        <div class="column">
          <app-select label="Trainee nationality" [signal]="body" [optionLabel]="'name'" [optionValue]="{ body: 'aux_isoAlpha2', option: 'isoAlpha2' }" [serviceName]="'countries'"></app-select>
        </div>
      </div>
    </div>
  }

  <!-- GROUP TRAINING -->

  @if (body().session_format_id === 2) {
    <div class="card-container">
      <div class="card-title">GROUP TRAINING</div>

      <div class="columns">
        <div class="column">
          <app-input label="What was the total number of participants?" [signal]="body" [optionValue]="'test'"></app-input>
        </div>

        <div class="column">
          <app-input label="Male participants?" [signal]="body" [optionValue]="'test'"></app-input>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <app-input label="Female participants?" [signal]="body" [optionValue]="'test'"></app-input>
        </div>

        <div class="column">
          <app-input label="Non-binary participants?" [signal]="body" [optionValue]="'test'"></app-input>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <app-radio-button label="What was the purpose of this training/engagement?*" [signal]="body" [optionLabel]="'name'"></app-radio-button>
        </div>

        <div class="column">
          <app-radio-button label="Were the trainees attending on behalf of an organization?*" [signal]="body" [optionLabel]="'name'"></app-radio-button>
        </div>
      </div>

      <!-- Other -->

      <div class="columns">
        <div class="column">
          <app-input [signal]="body" [optionValue]="'test'"></app-input>
        </div>
      </div>

      <div class="column">
        <app-select label="Select the organizations*" [signal]="body" [optionLabel]="'name'" [optionValue]="{ body: 'individual.institution_id', option: 'institution_id' }" [serviceName]="'institutions'"></app-select>
      </div>
    </div>
  }

  <!-- TRAINING DETAILS -->

  <div class="card-container">
    <div class="card-title">TRAINING DETAILS</div>

    <div class="trainee-details-columns">
      <div class="column">
        <app-select label="Training / Engagement supervisor*" [signal]="body" [optionLabel]="'name'" [optionValue]="{ body: 'individual.institution_id', option: 'institution_id' }" [serviceName]="'institutions'"> </app-select>
      </div>

      <div class="column">
        <app-select label="Language" [signal]="body" [optionLabel]="'name'" [optionValue]="{ body: 'individual.institution_id', option: 'institution_id' }" [serviceName]="'institutions'"> </app-select>
      </div>
    </div>

    <div class="trainee-details-columns">
      <div class="column">
        <app-input label="Start date" [signal]="body" [optionValue]="'test'"></app-input>
      </div>

      <div class="column">
        <app-input label="End date" [signal]="body" [optionValue]="'test'"></app-input>
      </div>
    </div>

    <div class="modality-container">
      <h1 class="title">Delivery modality*</h1>
    </div>
  </div>

  <div class="button-container">
    <p-button label="Back" icon="pi pi-arrow-left" iconPos="left" (click)="saveData('back')"></p-button>
    <p-button label="Next" icon="pi pi-arrow-right" iconPos="left" (click)="saveData('next')"></p-button>
    <p-button label="Save" icon="pi pi-save" iconPos="left" (click)="saveData()"></p-button>
  </div>
</div>
