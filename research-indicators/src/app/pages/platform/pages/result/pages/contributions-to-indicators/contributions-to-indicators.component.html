<div class="app-page-wrapper">
  <app-form-header />
  <div class="flex flex-col bg-[#fcfcfc] rounded-[10px] p-[30px] mb-6">
    <div class="font-['Space_Grotesk'] text-[14px] font-medium text-[#8d9299] uppercase mb-[30px] mt-0">CONTRIBUTIONS TO INDICATORS</div>

    <p-tabs [value]="currentProject()?.contract_id ?? ''" scrollable>
      <p-tablist>
        @for (tab of projects(); track tab.contract_id) {
          <p-tab [value]="tab.contract_id">
            {{ tab.contract_id }}
          </p-tab>
        }
      </p-tablist>
    </p-tabs>

    <div class="flex flex-col gap-4">Select indicators</div>

    <p-multiSelect
      [options]="currentIndicators()"
      [(ngModel)]="selectedProjects"
      optionLabel="name"
      optionValue="id"
      [filter]="true"
      [filterBy]="'name'" />
  </div>

  <app-navigation-buttons (back)="saveData('back')" (next)="saveData('next')" (save)="saveData()" />
</div>
