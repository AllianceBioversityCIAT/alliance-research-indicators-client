<div class="flex flex-col mb-15 mt-10 mr-[40px] ml-[30px]">
  <h3 class="font-['Inter'] text-[15px] font-bold leading-[18px] text-[#173f6f] uppercase mb-0">{{ this.cache.currentMetadata().result_title }}</h3>

  <br />
  <app-version-selector></app-version-selector>
  <br />

  <div class="flex flex-col gap-5">
    <div class="content-section">
      <div class="flex flex-col bg-[#fcfcfc] rounded-[10px] p-[30px] mb-6">
        <div class="font-['Space_Grotesk'] text-[14px] font-medium text-[#8d9299] uppercase mb-[30px] mt-0">GENERAL INFORMATION</div>
        <div class="grid gap-[25px]">
          <div class="flex flex-col">
            <app-input
              label="Title"
              [isRequired]="true"
              [disabled]="!submission.isEditableStatus()"
              [validateEmpty]="true"
              description="Provide a clear and descriptive name for the result, avoiding acronyms or technical jargon."
              [signal]="this.body"
              optionValue="title"></app-input>
          </div>

          <div class="flex flex-col">
            <app-textarea
              [isRequired]="true"
              [disabled]="!submission.isEditableStatus()"
              [rows]="5"
              label="Description"
              description="Offer a detailed, understandable explanation, without repeating the title."
              [signal]="this.body"
              [optionValue]="'description'"></app-textarea>
          </div>

          <div class="flex flex-col xl:flex-row gap-5">
            <div class="flex-1 xl:max-w-[144px]">
              <app-select
                label="Reporting year"
                [isRequired]="true"
                [disabled]="!submission.isEditableStatus()"
                [signal]="this.body"
                [optionValue]="{ body: 'year', option: 'report_year' }"
                optionLabel="report_year"
                serviceName="getYears"></app-select>
            </div>

            <div class="flex-1">
              <app-select
                label="Main contact person"
                [isRequired]="true"
                [disabled]="!submission.isEditableStatus()"
                [signal]="this.body"
                [optionValue]="{ body: 'user_id', option: 'user_id' }"
                optionLabel="full_name"
                serviceName="userStaff"></app-select>
            </div>
          </div>

          <div class="flex flex-col">
            <h1 class="text-[16px] font-semibold mb-[10px] text-[#153c71]">Keywords</h1>
            <small class="text-[#777c83] font-['Barlow'] text-[14px] font-normal leading-[17px] text-left mb-[7px]">
              Press <strong>"Enter"</strong> to generate the keyword before saving it. Use relevant terms that describe the content of your result.
            </small>

            <div class="card p-fluid pb-1">
              <p-autocomplete
                [(ngModel)]="body().keywords"
                [disabled]="!submission.isEditableStatus()"
                inputId="multiple-ac-2"
                multiple
                fluid
                [typeahead]="false" />
            </div>
          </div>
        </div>
      </div>
      <div
        [ngStyle]="{
          paddingLeft: cache.showSectionHeaderActions() ? (cache.isSidebarCollapsed() ? '89px' : '274px') : '89px',
          width: 'calc(100% - 323px)'
        }"
        class="flex border-t-1 border-[#e8ebed] fixed bg-[#ffffff] bottom-0 left-0 px-6 py-4 justify-between">
        <div class="flex gap-5">
          <button
            type="button"
            [disabled]="!this.body().title"
            (click)="saveData('next')"
            class="flex cursor-pointer disabled:cursor-default disabled:bg-[#E8EBED] disabled:border-[#E8EBED] disabled:text-[#A2A9AF] items-center gap-2 border-2 font-medium border-[#035BA9] text-[#035BA9] px-4 py-2 rounded-[13px] text-[15px]">
            Next
            <i class="pi pi-arrow-right !text-[12px]"></i>
          </button>
        </div>
        @if (submission.isEditableStatus()) {
          <button
            type="button"
            [disabled]="!this.body().title"
            (click)="saveData()"
            class="flex cursor-pointer disabled:cursor-default disabled:bg-[#E8EBED] disabled:text-[#A2A9AF] items-center gap-2 bg-[#509C55] text-[#FFFFFF] px-5 py-2 rounded-[13px] text-[15px]">
            <i class="pi pi-save !text-[12px] -scale-x-100"></i>
            Save
          </button>
        }
      </div>
    </div>
  </div>
</div>
