<div class="relative flex flex-col gap-4 bg-[#F4F7F9] border border-[#E8EBED] flex-col p-5">
  <div class="flex justify-between gap-1">
    <span class="text-[13px] text-[#8D9299] font-['Space_Grotesk'] tracking-widest">ACTOR # {{ evidenceNumber ?? 1 }}</span>

    @if (submission.isEditableStatus()) {
      <div class="cursor-pointer text-[#CF0808]" (click)="deleteEvidence()" (keydown.enter)="deleteEvidence()">
        <i class="pi pi-times-circle !text-[16px] pr-1"></i>
      </div>
    }
  </div>

  <div class="flex flex-col gap-1">
    <h2 class="text-[16px] font-[600] text-[#153C71] pb-1">Actor type<span class="text-[15px] text-[#CF0808]">*</span></h2>

    <p-select
      [disabled]="!submission.isEditableStatus()"
      [scrollHeight]="'218px'"
      [optionLabel]="'name'"
      [(ngModel)]="body().actor_type_id"
      [style]="actorMissing ? { width: '100%', border: '2px solid #E69F00' } : { width: '100%' }"
      [optionValue]="'code'"
      (onChange)="onActorTypeChange($event.value)"
      [options]="actorService.list()">
    </p-select>

    @if (actorMissing) {
      <div class="flex items-center gap-1 mt-1 text-[#E69F00] text-sm">
        <i class="material-symbols-rounded !text-[12px]">warning</i>
        <span class="!text-[14px]">This field is required</span>
      </div>
    }
    @if (body().actor_type_id === 5) {
      <app-input
        class="mt-3"
        placeholder="Specify other"
        [signal]="body"
        [isRequired]="true"
        optionValue="actor_type_custom_name"
        [disabled]="!submission.isEditableStatus()"
        type="text"></app-input>
    }

    <div class="flex items-center space-x-2 text-[14px] text-sm text-gray-600 pt-1">
      <p-checkbox
        id="sex_age_disaggregation_not_apply"
        [disabled]="!submission.isEditableStatus()"
        [(ngModel)]="body().sex_age_disaggregation_not_apply"
        (onChange)="onDisaggregationChange($event.checked)"
        binary="true"
        styleClass="w-4 h-4" />
      <label for="sex_age_disaggregation_not_apply"> Sex and age disaggregation does not apply </label>
    </div>

    @if (!body().sex_age_disaggregation_not_apply) {
      <div class="flex gap-15 pt-6">
        <div class="flex flex-col gap-4">
          <span class="text-[#153C71] text-[14px] leading-[17px] font-semibold">Women</span>
          <div class="flex items-center space-x-2 text-[14px] text-sm text-gray-600">
            <p-checkbox
              id="women_youth"
              [disabled]="!submission.isEditableStatus()"
              [(ngModel)]="body().women_youth"
              binary="true"
              styleClass="w-4 h-4" />
            <label for="women_youth"> Youth </label>
            <p-checkbox
              id="women_not_youth"
              [disabled]="!submission.isEditableStatus()"
              [(ngModel)]="body().women_not_youth"
              binary="true"
              styleClass="w-4 h-4" />
            <label for="women_not_youth"> Non-youth </label>
          </div>
        </div>

        <div class="flex flex-col gap-4">
          <span class="text-[#153C71] text-[14px] leading-[17px] font-semibold">Men</span>
          <div class="flex items-center space-x-2 text-[14px] text-sm text-gray-600">
            <p-checkbox
              id="men_youth"
              [disabled]="!submission.isEditableStatus()"
              [(ngModel)]="body().men_youth"
              binary="true"
              styleClass="w-4 h-4" />
            <label for="men_youth"> Youth </label>
            <p-checkbox
              id="men_not_youth"
              [disabled]="!submission.isEditableStatus()"
              [(ngModel)]="body().men_not_youth"
              binary="true"
              styleClass="w-4 h-4" />
            <label for="men_not_youth"> Non-youth </label>
          </div>
        </div>
      </div>
    }
  </div>
</div>
