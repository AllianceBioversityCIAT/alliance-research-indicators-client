<div class="container">
  <div class="title-text pb-3">{{ this.cache.currentMetadata().result_title }}</div>
  <div class="card-content">
    <div class="card-title">POLICY CHANGE DETAILS</div>
    <div class="grid">
      <div class="col-6">
        <app-radio-button
          label="Policy Type*"
          [signal]="body"
          [serviceName]="'policyTypes'"
          [optionLabel]="'name'"
          [optionValue]="{ body: 'policy_type_id', option: 'id' }"></app-radio-button>
      </div>
      <div class="col-6">
        <app-radio-button
          label="Stage in Policy Process*"
          [signal]="body"
          [serviceName]="'policyStages'"
          [optionLabel]="'name'"
          [optionValue]="{ body: 'policy_stage_id', option: 'id' }"></app-radio-button>
      </div>
      <div class="col-12">
        <app-textarea label="Evidence for stage" description="Description." [signal]="this.body" [optionValue]="'evidence_stage'"></app-textarea>
      </div>
      <div class="col-12">
        <app-multiselect
          label="Whose policy is this? (implementing organizations)*"
          [signal]="body"
          optionLabel="html_full_name"
          optionValue="institution_id"
          signalOptionValue="implementing_organization"
          serviceName="institutions">
          <ng-template #rows let-institution>
            <app-partner-selected-item [institution]="institution"></app-partner-selected-item>
          </ng-template>
        </app-multiselect>
      </div>

      <div class="col-6">
        <app-select
          pTooltip="The field is disabled because there are no results of the type Innovation Development Output."
          tooltipPosition="top"
          label="Link to a reported Innovation Development output*"
          [disabled]="true"
          [signal]="body"
          [optionLabel]="'title'"
          [optionValue]="{ body: 'innovation_development', option: 'result_id' }"
          [serviceName]="'innoDevOutput'"></app-select>
      </div>
      <div class="col-6">
        <app-select
          pTooltip="The field is disabled because there are no results of the type Innovation Use."
          tooltipPosition="top"
          label="Link to a reported Innovation Use &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
          [signal]="body"
          [disabled]="true"
          [optionLabel]="'title'"
          [optionValue]="{ body: 'innovation_use', option: 'result_id' }"
          [serviceName]="'innoUseOutput'"></app-select>
      </div>
    </div>
  </div>
  <div class="p-5 flex gap-2">
    <p-button label="Back" icon="pi pi-arrow-left" iconPos="left" (click)="saveData('back')" [loading]="this.loading()" />
    <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (click)="saveData('next')" [loading]="this.loading()" />
    <p-button label="Save" severity="success" icon="pi pi-save" iconPos="left" (click)="saveData()" [loading]="this.loading()" />
  </div>
</div>
