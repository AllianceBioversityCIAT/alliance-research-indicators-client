<div class="flex flex-col mx-[40px] mb-15 mt-10">
  <h3 class="font-['Inter'] text-[15px] font-bold leading-[18px] text-[#173f6f] uppercase mb-0">{{ this.cache.currentMetadata().result_title }}</h3>

  <br />
  <app-version-selector></app-version-selector>
  <br />

  <div class="flex flex-col gap-5">
    <div class="flex flex-col bg-[#fcfcfc] rounded-[10px] p-[30px]">
      <div class="font-['Space_Grotesk'] text-[14px] font-medium text-[#8d9299] uppercase mb-[30px] mt-0">POLICY CHANGE DETAILS</div>

      <div class="grid grid-cols-12 gap-5">
        <div class="col-span-6">
          <app-radio-button
            [isRequired]="true"
            label="Policy Type"
            [signal]="body"
            [disabled]="!submission.isEditableStatus()"
            [serviceName]="'policyTypes'"
            [optionLabel]="'name'"
            [optionValue]="{ body: 'policy_type_id', option: 'id' }"></app-radio-button>
        </div>
        <div class="col-span-6">
          <app-radio-button
            [isRequired]="true"
            label="Stage in Policy Process"
            [signal]="body"
            [disabled]="!submission.isEditableStatus()"
            [serviceName]="'policyStages'"
            [optionLabel]="'name'"
            [optionValue]="{ body: 'policy_stage_id', option: 'id' }"></app-radio-button>
        </div>
        <div class="col-span-12">
          <app-textarea
            label="Evidence for stage"
            [isRequired]="true"
            description="Description."
            [disabled]="!submission.isEditableStatus()"
            [signal]="this.body"
            [optionValue]="'evidence_stage'"></app-textarea>
        </div>
        <div class="col-span-12">
          <app-multiselect
            label="Whose policy is this? (implementing organizations)"
            [isRequired]="true"
            [signal]="body"
            optionLabel="html_full_name"
            optionValue="institution_id"
            [disabled]="!submission.isEditableStatus()"
            [removeCondition]="canRemove"
            signalOptionValue="implementing_organization"
            serviceName="institutions">
            <ng-template #rows let-institution>
              <app-partner-selected-item [institution]="institution"></app-partner-selected-item>
            </ng-template>
          </app-multiselect>
        </div>

        <div class="col-span-6">
          <app-select
            pTooltip="The field is disabled because there are no results of the type Innovation Development Output."
            tooltipPosition="top"
            label="Link to a reported Innovation Development output"
            [disabled]="true"
            [signal]="body"
            [optionLabel]="'title'"
            [optionValue]="{ body: 'innovation_development', option: 'result_id' }"
            [serviceName]="'innoDevOutput'"></app-select>
        </div>
        <div class="col-span-6">
          <app-select
            pTooltip="The field is disabled because there are no results of the type Innovation Use."
            tooltipPosition="top"
            label="Link to a reported Innovation Use &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
            [signal]="body"
            [disabled]="true"
            [optionLabel]="'title'"
            [optionValue]="{ body: 'innovation_use', option: 'result_id' }"
            [serviceName]="'innoUseOutput'"></app-select>
        </div>
      </div>
    </div>

    <div class="flex pt-1 gap-5">
      <button
        type="button"
        (click)="saveData('back')"
        class="flex items-center gap-2 border-2 font-medium border-[#035BA9] text-[#035BA9] px-4 py-2 rounded-[13px] text-[15px]">
        <i class="pi pi-arrow-left !text-[12px]"></i>
        Back
      </button>
      <button
        type="button"
        (click)="saveData('next')"
        class="flex items-center gap-2 border-2 font-medium border-[#035BA9] text-[#035BA9] px-4 py-2 rounded-[13px] text-[15px]">
        Next
        <i class="pi pi-arrow-right !text-[12px]"></i>
      </button>
      @if (submission.isEditableStatus()) {
        <p-button label="Save" severity="success" icon="pi pi-save" iconPos="left" (click)="saveData()" [loading]="this.loading()" />
      }
    </div>
  </div>
</div>
