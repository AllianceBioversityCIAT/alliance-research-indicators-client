<div class="evidence-container">
  <div class="flex flex-column first-column gap-1">
    <h1 class="title">Evidence link</h1>
    <!-- <input appSaveOnWriting pInputText id="username" aria-describedby="username-help" [(ngModel)]="evidence.evidence_url" /> -->
    <app-input [signal]="this.body" [optionValue]="'evidence_url'" pattern="url"></app-input>
  </div>
  <div class="flex flex-column gap-1">
    <h1 class="title">Evidence description</h1>
    <app-textarea [signal]="this.body" [optionValue]="'evidence_description'"></app-textarea>
  </div>
  <div class="delete-button">
    <i class="material-symbols-rounded atc-primary-blue-500" (click)="deleteEvidence()">delete</i>
  </div>
  <div class="divider"></div>
</div>
