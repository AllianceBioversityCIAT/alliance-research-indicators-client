<div class="relative flex flex-col gap-4 bg-[#F4F7F9] border border-[#E8EBED] p-5 mb-4">
  <div class="flex justify-between gap-1">
    <span class="text-[13px] text-[#8D9299] font-['Space_Grotesk'] tracking-widest">ITEM # {{ itemNumber }}</span>
    @if (submission.isEditableStatus()) {
      <div class="cursor-pointer text-[#CF0808]" (click)="onDelete()" (keydown.enter)="onDelete()">
        <i class="pi pi-times-circle !text-[16px] pr-1"></i>
      </div>
    }
  </div>

  <div class="flex flex-col xl:flex-row gap-4">
    <div class="flex flex-col xl:max-w-[264px] xl:min-w-[264px]">
      <h2 class="text-[18px] font-[600] text-[#153C71] pb-1">Type<span class="text-[15px] text-[#CF0808]">*</span></h2>
      <app-select
        [isRequired]="true"
        [disabled]="!submission.isEditableStatus()"
        [signal]="body"
        [optionValue]="{ body: 'type_id', option: 'id' }"
        optionLabel="name"
        [scrollHeight]="'175px'"
        serviceName="notableReferenceTypes"
        placeholder="Select an option">
      </app-select>
    </div>
    <div class="w-full">
      <h2 class="text-[18px] font-[600] text-[#153C71] pb-1">Link<span class="text-[15px] text-[#CF0808]">*</span></h2>
      <app-input [signal]="body" [disabled]="!submission.isEditableStatus()" [optionValue]="'link'" [isRequired]="true" [validateEmpty]="true" pattern="url" placeholder="Enter the link" (ngModelChange)="onLinkChange()"></app-input>
    </div>
  </div>
</div>
