<div class="flex flex-col mx-[40px] mb-15 mt-10">
  <h3 class="font-['Inter'] text-[15px] font-bold leading-[18px] text-[#173f6f] uppercase mb-0">{{ this.cache.currentMetadata().result_title }}</h3>

  <br />

  <div class="flex flex-col bg-[#fcfcfc] rounded-[10px] p-[30px] mb-6">
    <h3 class="font-['Space_Grotesk'] text-[14px] font-medium text-[#8d9299] uppercase mb-[30px] mt-0">EVIDENCE</h3>

    <div class="flex flex-col gap-5">
      @for (evidence of body().evidence; track $index) {
        <app-evidence-item
          [evidence]="evidence"
          [bodySignal]="body"
          [index]="$index"
          (deleteEvidenceEvent)="deleteEvidence($index)"></app-evidence-item>
      }
      @if (submission.isEditableStatus()) {
        <div class="flex justify-center mt-5">
          <p-button label="Add other evidence" severity="info" icon="pi pi-plus" iconPos="right" (onClick)="addEvidence()" />
        </div>
      }
    </div>
  </div>
  <div class="flex gap-5">
    <button
      type="button"
      (click)="saveData('back')"
      class="flex cursor-pointer items-center gap-2 border-2 font-medium border-[#035BA9] text-[#035BA9] px-4 py-2 rounded-[13px] text-[15px]">
      <i class="pi pi-arrow-left !text-[12px]"></i>
      Back
    </button>
    <button
      type="button"
      (click)="saveData('next')"
      class="flex cursor-pointer items-center gap-2 border-2 font-medium border-[#035BA9] text-[#035BA9] px-4 py-2 rounded-[13px] text-[15px]">
      Next
      <i class="pi pi-arrow-right !text-[12px]"></i>
    </button>
    @if (submission.isEditableStatus()) {
      <p-button
        label="Save"
        severity="success"
        icon="pi pi-save"
        iconPos="left"
        (keydown.enter)="saveData()"
        (click)="saveData()"
        [loading]="this.loading()" />
    }
  </div>
</div>
