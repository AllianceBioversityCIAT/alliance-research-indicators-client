<div class="container">
  <h3 class="title-text">EVIDENCE</h3>
  <p class="description-text">Description</p>
  <div class="card-container">
    <h3 class="card-title">EVIDENCE</h3>
    <div class="card-content">
      <div class="flex flex-column first-column gap-1">
        <h1 class="title">Evidence link</h1>
        <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="value" />
      </div>
      <div class="flex flex-column gap-1">
        <h1 class="title">Evidence description</h1>
        <textarea rows="5" pInputTextarea [autoResize]="true"> </textarea>
      </div>
      <div class="button-container">
        <div class="flex justify-content-center">
          <p-button label="Add other evidence" severity="info" icon="pi pi-plus" iconPos="right" />
        </div>
      </div>
    </div>
  </div>
  <div class="button-container">
    <p-button label="Back" icon="pi pi-arrow-left" iconPos="left" />
  </div>
</div>
