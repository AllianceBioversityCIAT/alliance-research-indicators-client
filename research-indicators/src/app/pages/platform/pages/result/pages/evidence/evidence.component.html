<div class="app-page-wrapper">
  <app-form-header />
  <div class="flex flex-col bg-[#fcfcfc] rounded-[10px] p-[30px] mb-6">
    <h3 class="font-['Space_Grotesk'] text-[14px] font-medium text-[#8d9299] uppercase mb-[30px] mt-0">EVIDENCE</h3>
    <div class="flex flex-col gap-5">
      <div class="bg-[#F4F7F9] p-[40px] border-1 border-[#E8EBED]">
        @for (evidence of body().evidence; track $index) {
          <app-evidence-item
            [evidence]="evidence"
            [bodySignal]="body"
            [index]="$index"
            [evidenceNumber]="$index + 1"
            (deleteEvidenceEvent)="deleteEvidence($index)"></app-evidence-item>
        }
      </div>
      @if (submission.isEditableStatus()) {
        <div class="flex w-full">
          <button
            type="button"
            (click)="addEvidence()"
            class="flex cursor-pointer w-full items-center gap-2 border-2 justify-center font-medium border-[#1689CA] text-[#1689CA] px-4 py-3 rounded-[7px] text-[15px]">
            Add other evidence
            <i class="pi pi-plus !text-[12px]"></i>
          </button>
        </div>
      }
    </div>
  </div>

  <app-navigation-buttons
    [showNext]="cache.currentMetadata().indicator_id === 1"
    (back)="saveData('back')"
    (next)="saveData('next')"
    (save)="saveData()" />
</div>
