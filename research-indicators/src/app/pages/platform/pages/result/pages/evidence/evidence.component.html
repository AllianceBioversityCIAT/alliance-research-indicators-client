<div class="flex flex-col mx-[40px] my-[30px]">
  <h3 class="font-['Inter'] text-[15px] font-bold leading-[18px] text-[#173f6f] uppercase mb-0">{{ this.cache.currentMetadata().result_title }}</h3>
  <br />

  <div class="flex flex-col bg-[#fcfcfc] rounded-[10px] p-[30px] mb-5">
    <h3 class="font-['Space_Grotesk'] text-xs font-medium text-[#8d9299] uppercase mb-[30px] mt-0">EVIDENCE</h3>

    <div class="flex flex-col gap-5">
      @for (evidence of body().evidence; track $index) {
        <app-evidence-item
          [evidence]="evidence"
          [bodySignal]="body"
          [index]="$index"
          (deleteEvidenceEvent)="deleteEvidence($index)"></app-evidence-item>
      }
      <div class="flex justify-center mt-5">
        <p-button label="Add other evidence" severity="info" icon="pi pi-plus" iconPos="right" (onClick)="addEvidence()" />
      </div>
    </div>
  </div>
  <div class="flex gap-[10px]">
    <p-button label="Back" icon="pi pi-arrow-left" iconPos="left" (click)="saveData('back')" [loading]="this.loading()" />
    <p-button label="Save" severity="success" icon="pi pi-save" iconPos="left" (click)="saveData()" [loading]="this.loading()" />
  </div>
</div>
