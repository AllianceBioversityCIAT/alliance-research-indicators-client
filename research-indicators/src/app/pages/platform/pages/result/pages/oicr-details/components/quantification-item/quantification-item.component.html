<div class="relative flex flex-col gap-4 bg-[#F4F7F9] border border-[#E8EBED] p-5 mb-4">
  <div class="flex justify-between gap-1">
    <span class="text-[13px] text-[#8D9299] font-['Space_Grotesk'] tracking-widest">{{ headerLabel }} # {{ quantNumber
      }}</span>
    @if (submission.isEditableStatus()) {
    <div class="cursor-pointer text-[#CF0808]" (click)="onDelete()" (keydown.enter)="onDelete()">
      <i class="pi pi-times-circle !text-[16px] pr-1"></i>
    </div>
    }
  </div>

  <div class="grid grid-cols-1 xl:grid-cols-2 gap-4">
    <div>
      <h2 class="label">Number<span class="text-[15px] text-[#CF0808]">*</span></h2>
      <app-input [signal]="body" [optionValue]="'number'" [isRequired]="true" [validateEmpty]="true" [type]="'number'"
        [min]="0" placeholder="Enter a positive number" (ngModelChange)="onValueChange()"></app-input>
    </div>
    <div>
      <h2 class="label">Unit<span class="text-[15px] text-[#CF0808]">*</span></h2>
      <app-input [signal]="body" [optionValue]="'unit'" [isRequired]="true" [validateEmpty]="true"
        placeholder="Write the unit" (ngModelChange)="onValueChange()"></app-input>
    </div>
  </div>

  <div>
    <h2 class="label">Comments<span class="text-[15px] text-[#CF0808]">*</span></h2>
    <app-textarea [signal]="body" [optionValue]="'comments'" [isRequired]="true" [rows]="5"
      placeholder="Write the comments"></app-textarea>
  </div>
</div>
