<div class="card">
  <h2 class="title">Primary Project</h2>

  <app-multiselect [signal]="body" optionLabel="select_label" optionValue="contract_id" signalOptionValue="contracts" serviceName="contracts">
    <ng-template #rows let-contract>
      <div class="item-content">
        <div class="informarion">
          <div>{{ contract.agreement_id }} - {{ contract.description }}</div>
        </div>
        <button class="primary-button" (click)="markAsPrimary(contract)">Marcar como Primario</button>
      </div>
    </ng-template>
  </app-multiselect>

  <br /><br /><br /><br />

  <app-multiselect [signal]="body" optionLabel="full_name" optionValue="lever_id" signalOptionValue="levers" [serviceName]="'levers'">
    <ng-template #rows let-lever>
      <div class="item-content">
        <div class="informarion">
          <strong>{{ lever.short_name }} </strong> - {{ lever.full_name }}
        </div>
        <button class="primary-button" [class]="{ active: lever.is_primary }" (click)="markAsPrimary(lever)">Marcar como Primario <i class="material-symbols-rounded">star</i></button>
      </div>
    </ng-template>
  </app-multiselect>
</div>

<button (click)="saveData()">Save</button>
