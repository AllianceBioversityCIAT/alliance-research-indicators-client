<!-- View Toggle Controls -->
<div class="view-toggle-container mb-6">
  <div class="flex items-center justify-between bg-white rounded-lg border border-gray-200 p-4 shadow-sm">
    <div class="flex items-center gap-2">
      <h3 class="text-lg font-semibold text-gray-800">Project {{ this.setUpProjectService.level1Name() }}</h3>
    </div>

    <div class="flex items-center gap-2">
      @if (!setUpProjectService.editingFocus()) {
        <div class="create-structure-button">
          <p-button
            (click)="addStructure()"
            icon="pi pi-plus"
            severity="contrast"
            size="small"
            [label]="'Add ' + this.setUpProjectService.level1Name()" />
        </div>
      }
      @if (setUpProjectService.structures().length > 0) {
        <p-button
          [icon]="setUpProjectService.allStructuresExpanded() ? 'pi pi-minus' : 'pi pi-plus'"
          [label]="setUpProjectService.allStructuresExpanded() ? 'Collapse All' : 'Expand All'"
          severity="secondary"
          [outlined]="true"
          size="small"
          (onClick)="setUpProjectService.toggleAllStructures()"
          class="text-xs">
        </p-button>
      }
    </div>
  </div>
</div>
