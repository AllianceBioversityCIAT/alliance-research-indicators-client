<div class="bg-blue-50 p-3 rounded-lg mb-4">
  <h3 class="text-base font-semibold mb-3">Edit Structure</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
    <div>
      <label for="struct-name-edit" class="block text-xs font-medium text-gray-700 mb-1">Structure Name *</label>
      <input id="struct-name-edit" pInputText [(ngModel)]="newStructureForm().name" placeholder="Structure name" class="w-full" />
    </div>
    <div>
      <label for="struct-code-edit" class="block text-xs font-medium text-gray-700 mb-1">Code *</label>
      <input id="struct-code-edit" pInputText [(ngModel)]="newStructureForm().code" placeholder="Structure code" class="w-full" />
    </div>
  </div>
  <div class="flex gap-2">
    <p-button icon="pi pi-check" label="Save" size="small" pTooltip="Save structure changes" (onClick)="onUpdateStructure()"> </p-button>
    <p-button icon="pi pi-times" label="Cancel" severity="secondary" size="small" pTooltip="Cancel structure editing" (onClick)="onCancel()">
    </p-button>
  </div>
</div>
