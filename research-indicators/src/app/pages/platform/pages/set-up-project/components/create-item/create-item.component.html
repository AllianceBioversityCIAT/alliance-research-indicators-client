<div class="bg-green-50 p-3 rounded-lg mb-4">
  <h4 class="text-sm font-semibold mb-3">New {{ structure.name }} Item</h4>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
    <div>
      <label for="item-name-new" class="block text-xs font-medium text-gray-700 mb-1">Item Name *</label>
      <input id="item-name-new" pInputText [(ngModel)]="newItemForm().name" placeholder="Item name" class="w-full" />
    </div>
    <div>
      <label for="item-code-new" class="block text-xs font-medium text-gray-700 mb-1">Code *</label>
      <input id="item-code-new" pInputText [(ngModel)]="newItemForm().code" placeholder="Item code" class="w-full" />
    </div>
  </div>
  <div class="flex gap-2">
    <p-button icon="pi pi-check" label="Confirm" size="small" pTooltip="Create new item" (click)="addItem()"> </p-button>
    <p-button
      icon="pi pi-times"
      label="Cancel"
      severity="secondary"
      size="small"
      pTooltip="Cancel item creation"
      (click)="setUpProjectService.editingElementId.set(null)">
    </p-button>
  </div>
</div>
