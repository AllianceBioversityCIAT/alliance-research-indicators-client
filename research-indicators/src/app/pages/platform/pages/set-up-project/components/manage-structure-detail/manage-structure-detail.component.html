<p-dialog header="Edit Profile" [modal]="true" [(visible)]="setUpProjectService.structureDetailModal().show" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-8">Update your information.</span>

  @for (structure of setUpProjectService.structureDetailModal().structure?.custom_values; track $index) {
    <div class="flex items-center gap-4 mb-4">
      <label for="username" class="font-semibold w-24">{{ structure.field }}</label>
      <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
  }

  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="setUpProjectService.structureDetailModal.set({ show: false })" />
    <p-button label="Save" (click)="setUpProjectService.structureDetailModal.set({ show: false })" />
  </div>
</p-dialog>
