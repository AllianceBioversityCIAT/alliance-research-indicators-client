<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
  <span class="p-text-secondary block mb-8">Update your information.</span>
  @for (level of setUpProjectService.levels(); track $index) {
    <!-- <app-input label="Title" [signal]="this.body" optionValue="title" placeholder="Write the title"></app-input> -->

    <br />
    <input pInputText [(ngModel)]="level.name" />
    <br />
    <div>total custom fields {{ level.custom_fields.length }}</div>
    <br />
    @for (customField of level.custom_fields; track $index) {
      <input pInputText [(ngModel)]="customField.field_name" />
      <br />
      <br />
    }
    <p-button label="Add Custom Field" (click)="addCustomField(level)" />
    <br /><br />
    <hr />
  }

  <div class="flex justify-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="visible.set(false)" />
    <p-button label="Save" (click)="this.setUpProjectService.saveStructures()" />
  </div>
</p-dialog>
