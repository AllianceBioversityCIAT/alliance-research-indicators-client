<!-- Formulario para crear nueva estructura (arriba) -->
@if (this.setUpProjectService.showCreateStructure()) {
  <div class="new-structure-form bg-white border border-gray-200 rounded-lg p-4 mb-6 shadow-sm">
    <h3 class="text-base font-semibold text-gray-800 mb-3 flex items-center gap-2">
      <i class="pi pi-plus-circle text-blue-600 text-sm"></i>
      Create New Structure
    </h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
      <div>
        <label for="new-struct-name" class="block text-xs font-medium text-gray-700 mb-1">Name *</label>
        <input
          id="new-struct-name"
          (input)="signalUtils.updateSignalByEvent(newStructureForm, 'name', $event)"
          pInputText
          placeholder="e.g., Outcome"
          class="w-full" />
      </div>
      <div>
        <label for="new-struct-code" class="block text-xs font-medium text-gray-700 mb-1">Code *</label>
        <input
          id="new-struct-code"
          (input)="signalUtils.updateSignalByEvent(newStructureForm, 'code', $event)"
          pInputText
          placeholder="e.g., OUT001"
          class="w-full" />
      </div>
    </div>
    <div class="flex gap-2">
      <p-button icon="pi pi-check" label="Confirm" size="small" pTooltip="Create new structure" (onClick)="onAddStructure()"> </p-button>
      <p-button
        icon="pi pi-times"
        label="Cancel"
        severity="secondary"
        size="small"
        pTooltip="Cancel structure creation"
        (onClick)="setUpProjectService.showCreateStructure.set(false)">
      </p-button>
    </div>
  </div>
}
