<!-- Formulario para crear nueva estructura (arriba) -->
@if (this.setUpProjectService.currentView() === 'structures' && this.setUpProjectService.editingElementId() === 'new-structure') {
  <div class="new-structure-form bg-white border border-gray-200 rounded-lg p-6 mb-8 shadow-sm">
    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2">
      <i class="pi pi-plus-circle text-blue-600"></i>
      Create New Structure
    </h3>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="new-struct-name" class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
        <input id="new-struct-name" pInputText [(ngModel)]="newStructureForm().name" placeholder="e.g., Outcome" class="w-full" />
      </div>
      <div>
        <label for="new-struct-code" class="block text-sm font-medium text-gray-700 mb-2">Code *</label>
        <input id="new-struct-code" pInputText [(ngModel)]="newStructureForm().code" placeholder="e.g., OUT001" class="w-full" />
      </div>
    </div>
    <div class="flex gap-2">
      <p-button icon="pi pi-check" label="Create Structure"></p-button>
      <p-button icon="pi pi-times" label="Cancel" severity="secondary"></p-button>
    </div>
  </div>
}
