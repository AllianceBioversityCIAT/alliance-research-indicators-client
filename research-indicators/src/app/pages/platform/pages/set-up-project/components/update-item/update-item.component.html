<div class="bg-yellow-50 p-3 rounded-lg">
  <h4 class="text-sm font-semibold mb-3">Edit Item</h4>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-3">
    <div>
      <label for="item-edit-name" class="block text-xs font-medium text-gray-700 mb-1">Name *</label>
      <input id="item-edit-name" pInputText [(ngModel)]="newItemForm().name" class="w-full" />
    </div>
    <div>
      <label for="item-edit-code" class="block text-xs font-medium text-gray-700 mb-1">Code *</label>
      <input id="item-edit-code" pInputText [(ngModel)]="newItemForm().code" class="w-full" />
    </div>
  </div>
  <div class="flex gap-2">
    <p-button icon="pi pi-check" label="Confirm" size="small" pTooltip="Save item changes" (click)="onUpdateItem()"> </p-button>
    <p-button
      icon="pi pi-times"
      label="Cancel"
      severity="secondary"
      size="small"
      pTooltip="Cancel item editing"
      (click)="setUpProjectService.editingElementId.set(null)">
    </p-button>
  </div>
</div>
