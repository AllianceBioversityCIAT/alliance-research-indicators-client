<div class="flex flex gap-2 items-center">
  <p-button
    label="Show all or edit"
    [badge]="indicators.length.toString()"
    icon="pi pi-list"
    severity="primary"
    [text]="true"
    size="small"
    (onClick)="showAllAction.emit()" />
  <div class="flex flex gap-2 items-center">
    @for (indicator of indicators; track indicator.id; let i = $index) {
      @if (i < 3) {
        <div
          class="bg-purple-100 text-purple-800 px-2 h-6 text-sm rounded-md flex items-center justify-center"
          [pTooltip]="indicator.name"
          tooltipPosition="left">
          {{ indicator.id }}
        </div>
      }
    }
  </div>
</div>
