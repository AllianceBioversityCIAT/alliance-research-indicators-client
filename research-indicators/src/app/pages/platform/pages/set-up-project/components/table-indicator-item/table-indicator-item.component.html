<div class="flex flex gap-2 items-center">
  <div class="flex flex gap-2 items-center">
    @for (indicator of indicators; track indicator.id; let i = $index) {
      <div class="bg-gray-200 px-2 h-6 text-sm rounded-md flex items-center justify-center" [pTooltip]="indicator.name" tooltipPosition="left">
        {{ indicator.id }}
      </div>
    }
  </div>
  @if (indicators.length) {
    <p-button label="Show all or edit" icon="pi pi-list" severity="primary" [text]="true" size="small" (onClick)="showAllAction.emit()" />
  }
</div>
