<div class="project-setup-container max-w-6xl mx-auto px-4 py-4">
  <!-- Header Principal -->
  <div class="header-section border-b border-gray-200 pb-4 mb-6">
    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-800 mb-1">Project Setup</h1>
        <p class="text-sm text-gray-600">Configure your project structures and indicators</p>
      </div>
      <!-- Acciones y selector de ruta -->
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 items-start sm:items-center">
        <div class="flex gap-2">
          @if (activeRoute === 'structure') {
            <p-button icon="pi pi-plus" label="Structure" size="small" (onClick)="setUpProjectService.showCreateStructure.set(true)"> </p-button>
          } @else {
            <p-button
              icon="pi pi-plus"
              label="Indicator"
              size="small"
              (onClick)="setUpProjectService.manageIndicatorModal.set({ show: true })"></p-button>
          }
          <!-- Save Button (moved here for better UX) -->
          <p-button
            icon="pi pi-save"
            label="Save"
            severity="primary"
            size="small"
            [loading]="setUpProjectService.loadingStructures()"
            [disabled]="setUpProjectService.loadingStructures()"
            (onClick)="saveStructures()">
          </p-button>
        </div>
        <p-selectbutton
          [options]="routeOptions"
          [(ngModel)]="activeRoute"
          optionLabel="label"
          optionValue="value"
          (onChange)="onRouteChange($event.value)" />
      </div>
    </div>
  </div>

  <!-- Content Area with relative positioning for floating save button -->
  <div class="relative">
    <router-outlet />
  </div>
</div>

<app-assign-indicators-modal />
