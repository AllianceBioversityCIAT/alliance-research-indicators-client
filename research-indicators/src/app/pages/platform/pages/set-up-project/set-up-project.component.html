<div class="project-setup-container max-w-7xl mx-auto p-6">
  <!-- Header Principal -->
  <div class="header-section border-b border-gray-200 pb-6 mb-8">
    <div class="flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Project Setup</h1>
        <p class="text-gray-600">Configure your project structures and indicators</p>
      </div>
      <!-- Botones de acciÃ³n en el header -->
      <div class="flex gap-3">
        <p-button icon="pi pi-plus" label="Create Structure" (onClick)="setUpProjectService.showCreateStructure.set(true)"> </p-button>
        <p-button
          icon="pi pi-sitemap"
          label="Structures"
          [severity]="rlaStructure.isActive ? 'primary' : 'secondary'"
          routerLinkActive="active"
          #rlaStructure="routerLinkActive"
          routerLink="structure">
        </p-button>
        <p-button
          icon="pi pi-chart-bar"
          label="Indicators"
          [severity]="rlaIndicators.isActive ? 'primary' : 'secondary'"
          routerLinkActive="active"
          #rlaIndicators="routerLinkActive"
          routerLink="indicators">
        </p-button>
        <p-button icon="pi pi-save" label="Save" (onClick)="saveStructures()"> </p-button>
      </div>
    </div>
  </div>

  <router-outlet />
</div>
