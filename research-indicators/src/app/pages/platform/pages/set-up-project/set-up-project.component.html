<div class="project-setup-container max-w-6xl mx-auto px-4 py-4">
  <!-- Header Principal -->
  <div class="header-section border-b border-gray-200 pb-4 mb-6">
    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center gap-4">
      <div>
        <h1 class="text-2xl font-bold text-gray-800 mb-1">Project Setup</h1>
        <p class="text-sm text-gray-600">Configure your project structures and indicators</p>
      </div>

      <!-- Tree Structure Visualization -->
      <div class="tree-container bg-white rounded-lg border border-gray-200 p-4 shadow-sm">
        <h3 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
          <i class="pi pi-sitemap mr-2 text-blue-500"></i>
          Project Hierarchy
        </h3>

        <div class="tree-structure space-y-2">
          <!-- Level 1: Structure -->
          <div class="level-1 flex items-center">
            <div class="flex items-center text-blue-600 font-medium">
              <i class="pi pi-folder mr-2 text-lg"></i>
              <span class="text-sm">Structure</span>
              <i class="pi pi-pencil ml-2 text-blue-400 cursor-pointer"></i>
            </div>
          </div>

          <!-- Level 2: Items (nested under structure) -->
          <div class="level-2 ml-6 flex items-center">
            <div class="flex items-center text-gray-800">
              <div class="tree-connector w-4 h-px bg-gray-400 mr-2"></div>
              <i class="pi pi-folder mr-2"></i>
              <span class="text-sm">Item</span>
              <i class="pi pi-pencil ml-2 text-blue-400 cursor-pointer"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- Acciones y selector de ruta -->
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-3 items-start sm:items-center">
        <div class="flex gap-2">
          @if (activeRoute === 'structure') {
            <p-button
              icon="pi pi-save"
              label="Save"
              size="small"
              [loading]="setUpProjectService.loadingStructures()"
              [disabled]="setUpProjectService.loadingStructures()"
              (onClick)="saveStructures()">
            </p-button>
            <p-button
              severity="contrast"
              icon="pi pi-plus"
              label="Structure"
              size="small"
              (onClick)="setUpProjectService.showCreateStructure.set(true)">
            </p-button>
          } @else {
            <!-- Save Button (moved here for better UX) -->
            <p-button
              icon="pi pi-plus"
              label="Indicator"
              size="small"
              severity="contrast"
              (onClick)="setUpProjectService.manageIndicatorModal.set({ show: true })"></p-button>
          }
        </div>
        <p-selectbutton
          [options]="routeOptions"
          [(ngModel)]="activeRoute"
          optionLabel="label"
          optionValue="value"
          (onChange)="onRouteChange($event.value)" />
      </div>
    </div>
  </div>

  <!-- Content Area with relative positioning for floating save button -->
  <div class="relative">
    <router-outlet />
  </div>
</div>

<app-assign-indicators-modal />
