<div class="container">
  @for (item of indicatorsSE.indicators(); track $index) {
    <h3 class="title-text">{{ item.name }}</h3>
    <p class="description-text" [innerHTML]="item.long_description"></p>
    <div class="options">
      @for (indicator of item.indicators; track $index) {
        <p-card class="card-container" routerLink="/indicator/{{ indicator.indicator_id }}">
          <div class="card-content">
            <div class="icon-background">
              <!-- <i class="material-symbols-rounded output-icon">{{ indicator.icon }}</i> -->
            </div>
            <div class="card-header">
              <h6 class="type-text">{{ item.name }}</h6>
              <h3 class="title-text">{{ indicator.name }}</h3>
            </div>
          </div>
          <p class="description-text">{{ indicator.description }}</p>
        </p-card>
      }
    </div>
  }
</div>
