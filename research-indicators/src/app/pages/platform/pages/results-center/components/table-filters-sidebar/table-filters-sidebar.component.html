<p-button label="Apply Filters" (click)="toggleSidebar()" icon="pi pi-filter" size="small"></p-button>
<div class="container" [class.hide-sidebar]="hideSidebar">
  <div class="content">
    <div class="header">
      <div class="title">Table Filters</div>
      <div class="description">Filter your table data by applying custom criteria.</div>
    </div>
    <div class="body">
      <app-multiselect
        label="Indicator"
        [signal]="body"
        optionLabel="html_full_name"
        optionValue="institution_id"
        signalOptionValue="institutions"
        serviceName="institutions">
      </app-multiselect>

      <app-multiselect
        label="Partners"
        [signal]="body"
        optionLabel="html_full_name"
        optionValue="institution_id"
        signalOptionValue="institutions"
        serviceName="institutions">
      </app-multiselect>

      <app-multiselect
        label="Status"
        [signal]="body"
        optionLabel="html_full_name"
        optionValue="institution_id"
        signalOptionValue="institutions"
        serviceName="institutions">
      </app-multiselect>

      <app-multiselect
        label="Project"
        [signal]="body"
        optionLabel="html_full_name"
        optionValue="institution_id"
        signalOptionValue="institutions"
        serviceName="institutions">
      </app-multiselect>

      <app-multiselect
        label="Lever"
        [signal]="body"
        optionLabel="html_full_name"
        optionValue="institution_id"
        signalOptionValue="institutions"
        serviceName="institutions">
      </app-multiselect>

      <app-multiselect
        label="Year"
        [signal]="body"
        optionLabel="html_full_name"
        optionValue="institution_id"
        signalOptionValue="institutions"
        serviceName="institutions">
      </app-multiselect>
    </div>
    <div class="buttons">
      <p-button label="Cancel" [outlined]="true" (click)="hideSidebarMethod()" />
      <p-button label="Apply filters" (click)="hideSidebarMethod()" />
    </div>
  </div>
</div>
