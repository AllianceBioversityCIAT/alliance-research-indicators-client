<div class="body">
  @if (forceIndicatorFilter || !this.resultsCenterService.resultsFilter()['indicator-codes-tabs']?.length) {
    <app-multiselect
      #indicatorSelect
      label="Indicator"
      [signal]="this.resultsCenterService.tableFilters"
      optionLabel="name"
      optionValue="indicator_id"
      signalOptionValue="indicators"
      serviceName="getAllIndicators"
      [scrollHeight]="forceIndicatorFilter ? '180px' : '270px'"
      placeholder="Select indicators"
      [optionFilter]="indicatorOptionFilter">
    </app-multiselect>
  }
  <app-multiselect
    #statusSelect
    label="Status"
    [signal]="this.resultsCenterService.tableFilters"
    optionLabel="name"
    optionValue="result_status_id"
    signalOptionValue="statusCodes"
    serviceName="allResultStatus"
    placeholder="Select statuses">
  </app-multiselect>

  @if (!hideProjectFilter) {
    <app-multiselect
      #projectSelect
      label="Project"
      [signal]="this.resultsCenterService.tableFilters"
      optionLabel="select_label"
      optionValue="agreement_id"
      signalOptionValue="contracts"
      serviceName="contracts"
      placeholder="Select projects">
    </app-multiselect>
  }

  <app-multiselect
    #yearSelect
    label="Year"
    [signal]="this.resultsCenterService.tableFilters"
    optionLabel="report_year"
    optionValue="report_year"
    signalOptionValue="years"
    serviceName="getYears"
    placeholder="Select years">
  </app-multiselect>
</div>
