<div class="body">
  @if (!this.resultsCenterService.resultsFilter()['indicator-codes-tabs']?.length) {
    <app-multiselect
      #indicatorSelect
      label="Indicator"
      [signal]="this.resultsCenterService.tableFilters"
      optionLabel="name"
      optionValue="indicator_id"
      signalOptionValue="indicators"
      serviceName="getAllIndicators"
      placeholder="Select indicators">
    </app-multiselect>
  }
  <app-multiselect
    #statusSelect
    label="Status"
    [signal]="this.resultsCenterService.tableFilters"
    optionLabel="name"
    optionValue="result_status_id"
    signalOptionValue="statusCodes"
    serviceName="allResultStatus"
    placeholder="Select statuses">
  </app-multiselect>

  <app-multiselect
    #projectSelect
    label="Project"
    [signal]="this.resultsCenterService.tableFilters"
    optionLabel="select_label"
    optionValue="agreement_id"
    signalOptionValue="contracts"
    serviceName="contracts"
    placeholder="Select projects">
  </app-multiselect>

  <app-multiselect
    #yearSelect
    label="Year"
    [signal]="this.resultsCenterService.tableFilters"
    optionLabel="name"
    optionValue="id"
    signalOptionValue="years"
    serviceName="getAllYears"
    placeholder="Select years">
  </app-multiselect>
</div>
