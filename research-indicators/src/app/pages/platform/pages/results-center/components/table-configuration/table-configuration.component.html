<div class="body" id="table-configuration">
  <p-orderList [value]="this.resultsCenterService.tableColumns()" [dragdrop]="true">
    <ng-template let-filter pTemplate="item">
      <div class="item-container">
        <div class="content">
          <span class="column-name">{{ filter.header }}</span>
        </div>
        <div class="drag-handle">
          <i class="pi pi-bars"></i>
        </div>
      </div>
    </ng-template>
    <ng-template let-filter pTemplate="dragItem">
      <div class="item-container">
        <div class="content">
          <span class="column-name">{{ filter.header }}</span>
        </div>
        <div class="drag-handle">
          <i class="pi pi-bars"></i>
        </div>
      </div>
    </ng-template>
  </p-orderList>
</div>
<div class="buttons">
  <!-- <p-button label="Save table settings" /> -->
</div>
