<div class="container" [class.hide-sidebar]="hideSidebar">
  <div class="content">
    <div class="header">
      <div class="title">Table Configuration</div>
      <div class="description">Customize your table by enabling, disabling, or reordering columns.</div>
    </div>
    <div class="body">
      <p-orderList [value]="filters()">
        <ng-template let-filter pTemplate="item">
          <div class="flex flex-wrap p-2 align-items-center gap-3">
            <div class="flex-1 flex flex-column gap-2">
              <span class="font-bold">{{ filter.name }}</span>
            </div>
          </div>
        </ng-template>
      </p-orderList>
    </div>
    <div class="buttons">
      <p-button label="Cancel" [outlined]="true" (click)="hideSidebarMethod()" />
      <p-button label="Save table settings" (click)="hideSidebarMethod()" />
    </div>
  </div>
</div>
