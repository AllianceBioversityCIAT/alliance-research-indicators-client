<!-- Results Table -->
<div class="flex flex-column">
  <div class="flex justify-content-between align-items-center">
    <div class="flex align-items-center justify-content-between w-full p-3">
      <div class="flex gap-3 align-items-center">
        <p-button icon="pi pi-download" (click)="exportTable()" label="Export Results" class="p-button-outlined" [outlined]="true"></p-button>

        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="applyFilterGlobal($event, 'contains')"
            [(ngModel)]="searchQuery"
            placeholder="Find a result by code, title or creator"
            class="w-25rem" />
        </span>
      </div>

      <div class="flex gap-3 align-items-center">
        <p-button label="Apply Filter" icon="pi pi-filter" size="small" (click)="showFiltersSidebar()"></p-button>
        <p-button icon="pi pi-cog" size="small" [outlined]="true" (click)="showConfiguratiosnSidebar()"></p-button>
      </div>
    </div>
  </div>

  <p-table
    #dt2
    [value]="resultsCenterService.list()"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [scrollable]="true"
    scrollHeight="calc(100vh - 30rem)"
    [tableStyle]="{ 'min-width': '100%' }"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} results"
    [sortField]="'result_id'"
    [sortOrder]="-1"
    [globalFilterFields]="['result_official_code', 'title', 'indicator_id', 'status', 'project', 'lever', 'year', 'creator', 'creation_date']"
    styleClass="p-datatable-gridlines table-custom-styles p-datatable-hoverable-rows">
    <ng-template pTemplate="header">
      <tr>
        @for (column of resultsCenterService.tableColumns(); track column.field) {
          <th pSortableColumn="{{ column.field }}">{{ column.header }} <p-sortIcon field="{{ column.field }}"></p-sortIcon></th>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result>
      <tr (click)="openResult(result.result_id)" class="cursor-pointer hover:surface-ground transition-colors transition-duration-150">
        @for (column of resultsCenterService.tableColumns(); track column.field) {
          @if (column.field === 'status') {
            <td>
              <p-tag [value]="result.result_status?.name" [severity]="getStatusSeverity(result.result_status?.name || '')"></p-tag>
            </td>
          } @else {
            <td [class.w-25rem]="column.field === 'title'">{{ column.getValue ? column.getValue(result) : '-' }}</td>
          }
        }
      </tr>
    </ng-template>
  </p-table>
</div>

<p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
