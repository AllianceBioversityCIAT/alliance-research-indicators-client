<div class="container">
  @if (showLeftArrow()) {
    <div class="scroll-button left" (click)="scrollLeft()">
      <span class="material-symbols-rounded">chevron_left</span>
    </div>
  }
  <div class="filters-content" #filtersContainer>
    @for (filter of this.resultsCenterService.api.indicatorTabs.list(); track $index) {
      <div class="filters" [class.active]="filter.active" (click)="resultsCenterService.onSelectFilterTab(filter.indicator_id)">
        {{ filter.name }}
      </div>
    }
  </div>
  @if (showRightArrow()) {
    <div class="scroll-button right" (click)="scrollRight()">
      <span class="material-symbols-rounded">chevron_right</span>
    </div>
  }
</div>
