<div class="container">
  <div class="scroll-button left" (click)="scrollLeft()">
    <span class="material-symbols-rounded">chevron_left</span>
  </div>
  <div class="filters-content" #filtersContainer>
    @for (filter of filters(); track $index) {
      <div class="filters" [class.active]="resultsCenterService.selectedFilter() === filter.id" (click)="onFilterClick(filter)">
        {{ filter.filter }}
      </div>
    }
  </div>
  <div class="scroll-button right" (click)="scrollRight()">
    <span class="material-symbols-rounded">chevron_right</span>
  </div>
</div>
