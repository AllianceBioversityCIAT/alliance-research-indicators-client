  <div class="container">
    <div class="modal">
      <div class="close-button" (click)="allModalsService.toggleModal(modalName)">
        <i class="material-symbols-rounded">close</i>
      </div>
      <div class="content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
