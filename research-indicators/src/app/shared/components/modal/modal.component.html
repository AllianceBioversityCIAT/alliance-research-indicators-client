@if (showModal()) {
  <div class="local-container" [@fadeIn]>
    <div [@scaleIn]>
      <div class="modal-content no-scrollbar">
        <div class="absolute top-5 right-6 text-[#777c83]" 
        (click)="allModalsService.toggleModal(modalName); clearModal()" 
        (keydown)="allModalsService.toggleModal(modalName); clearModal()">
          <i class="material-symbols-rounded !text-[22px]">close</i>
        </div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
}
