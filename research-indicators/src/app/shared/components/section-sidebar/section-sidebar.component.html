<div
  class="container"
  [class.show-sidebar]="this.showSignal()"
  [style.height]="'calc(100vh - ' + (this.cache.navbarHeight() + this.cache.headerHeight()) + 'px)'">
  <div class="content">
    <div class="header">
      <div class="title">{{ title }}</div>
      <div class="description">{{ description }}</div>
    </div>
    <div class="scrollable-content">
      <ng-content></ng-content>
    </div>

    @if (hideActions === false) {
      <div class="button-container">
        <p-button label="Cancel" (onClick)="hideSidebar()" [outlined]="true" styleClass="w-full" />
        <p-button [label]="confirmText" (onClick)="confirmSidebar()" [severity]="'primary'" styleClass="w-full" />
      </div>
    }
  </div>
</div>

<style>
  .container {
    overflow: hidden;
  }

  .content {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .scrollable-content {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
  }

  .button-container {
    display: grid;
    grid-template-columns: 105px 1fr;
    gap: 0.5rem;
    padding: 0.5rem;
    border-top: 1px solid #e5e7eb;
  }
</style>
