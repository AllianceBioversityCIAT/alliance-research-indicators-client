<div
  class="container"
  [class.hide-sidebar]="!this.showSignal()"
  [style.height]="'calc(100vh - ' + (this.cache.navbarHeight() + this.cache.headerHeight()) + 'px)'">
  <div class="content">
    <div class="header">
      <div class="title">{{ title }}</div>
      <div class="description">{{ description }}</div>
    </div>
    <div>
      <ng-content></ng-content>
    </div>

    <div class="flex justify-content-end gap-2 pt-5">
      <p-button label="Cancel" (onClick)="hideSidebar()" [outlined]="true" />
      <p-button label="Confirm" (onClick)="confirmSidebar()" [severity]="'primary'" />
    </div>
  </div>
</div>
