<div class="card-content">
  <div class="indicator-header">
    <div class="indicator-title">
      <p>Indicator</p>
      <p class="indicator-description">{{ cache.currentMetadata().indicator_short_name }}</p>
    </div>
    <div class="indicator-title">
      <p>Code</p>
      <p class="code-description">{{ cache.currentMetadata().result_official_code }}</p>
    </div>
    <div class="indicator-title">
      <p>Status</p>
      <p class="status-description">{{ cache.currentMetadata().status_name }}</p>
    </div>
  </div>
  <hr />
  <div class="title">Your progress</div>
  <div class="options-container">
    @for (option of options(); track option.path) {
      <div class="options" [class.disabled]="option.disabled" [routerLink]="option.disabled ? null : option.path" routerLinkActive="active">
        <span class="material-symbols-rounded">circle</span>
        <div class="option">{{ option.label }}</div>
      </div>
    }
  </div>
  <p-button label="Submit form" [outlined]="true" severity="secondary" size="small" icon="pi pi-check" iconPos="right" />
</div>
