<div [ngStyle]="{
    left: (cache.isSidebarCollapsed() ? 103 : 282) + 339 + 'px',
    right: '40px'
  }" class="result-nav-buttons fixed bottom-0 z-1 flex flex-col">
  <div class="flex border border-[#e8ebed] bg-[#ffffff] px-6 py-4 justify-between rounded-[13px]">
    <div class="flex gap-5">
      @if (showBack) {
      <button type="button" (click)="back.emit()"
        class="flex cursor-pointer items-center gap-2 border-2 font-medium border-[#035BA9] text-[#035BA9] px-4 py-2 rounded-[13px] text-[15px] disabled:cursor-default disabled:bg-[#E8EBED] disabled:border-[#E8EBED] disabled:text-[#A2A9AF]">
        <i class="pi pi-arrow-left !text-[12px]"></i> Back
      </button>
      }

      @if (showNext) {
      <button type="button" (click)="next.emit()" [disabled]="disableNext"
        class="flex cursor-pointer items-center gap-2 border-2 font-medium border-[#035BA9] text-[#035BA9] px-4 py-2 rounded-[13px] text-[15px] disabled:cursor-default disabled:bg-[#E8EBED] disabled:border-[#E8EBED] disabled:text-[#A2A9AF]">
        Next <i class="pi pi-arrow-right !text-[12px]"></i>
      </button>
      }
    </div>

    @if (submission.isEditableStatus()) {
    <button type="button" [disabled]="disableSave" (click)="save.emit()"
      class="flex cursor-pointer items-center gap-2 bg-[#509C55] text-[#FFFFFF] px-5 py-2 rounded-[13px] text-[15px] disabled:cursor-default disabled:bg-[#E8EBED] disabled:text-[#A2A9AF]">
      <i class="pi pi-save !text-[12px] -scale-x-100"></i> Save
    </button>
    }
  </div>
  <div class="h-5.5 min-h-[1.375rem] bg-[#f5f5f5]"></div>
</div>
