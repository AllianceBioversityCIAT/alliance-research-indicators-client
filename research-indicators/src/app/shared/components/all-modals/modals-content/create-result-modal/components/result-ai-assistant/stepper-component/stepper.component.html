<div class="flex flex-col space-y-4">
  @for (step of steps(); track step.label) {
    <div class="flex items-center space-x-3 mt-5 relative">
      <div
        class="w-8 h-8 rounded-full items-center flex justify-center text-white"
        [class.step-completed]="step.completed"
        [class.step-in-progress]="step.inProgress && !step.completed"
        [class.step-inactive]="!step.inProgress && !step.completed">
        @if (step.completed) {
          <i class="pi pi-check !text-[12px]"></i>
        }
        @if (step.inProgress) {
          <i class="pi pi-spinner animate-spin duration-3000 !text-[12px]"></i>
        }
      </div>
      <div class="flex-1">
        <span class="block text-[18px] font-[500] text-[#173F6F]">
          {{ step.label }}
        </span>
        @if (step.inProgress) {
          <div class="mt-1">
            <div class="w-full bg-[#E8EBED] rounded-full">
              <div class="h-2 bg-[#00B6FF] rounded-full" [style.width.%]="step.progress"></div>
            </div>
          </div>
        }
      </div>
    </div>
  }
</div>
<div class="flex flex-col items-center justify-center mt-15">
  <i class="pi pi-sparkles text-[#1689CA] !text-[12px]"></i>
  <span class="text-[#00B6FF] pt-2 text-[18px]">ANALYZING DOCUMENT...</span>
</div>
