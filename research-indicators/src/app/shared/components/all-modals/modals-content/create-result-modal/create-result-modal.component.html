<div class="container flex flex-column gap-3 justify-content-left">
  <div class="flex flex-column gap-1">
    <h1 class="title">Title*</h1>
    <label class="description" for="description"> Provide a clear and descriptive name for the result, avoiding acronyms or technical jargon. </label>
    <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="body().title" />
    <small class="subtitle" id="username-help">Max. # words</small>
  </div>

  <div class="flex flex-column gap-1">
    <h1 class="title">Indicator*</h1>
    <!-- <p-dropdown [options]="indicatorsService.indicators()" [(ngModel)]="body().indicator_id" optionLabel="name" optionValue="indicator_type_id" placeholder="Select Indicator" /> -->
    <p-dropdown [style]="{ width: '100%' }" [options]="indicatorsService.indicatorsGrouped()" [(ngModel)]="body().indicator_id" placeholder="Select Indicator" [group]="true">
      <ng-template let-group pTemplate="group">
        <div class="flex align-items-center">
          <span>{{ group.label }}</span>
        </div>
      </ng-template>
    </p-dropdown>
  </div>

  <!-- <div class="flex flex-column gap-1">
    <h1 class="title">Primary Contract</h1>
    <p-dropdown [disabled]="true" [options]="[]" optionLabel="name" placeholder="Select a Primary Contract" />
  </div> -->

  <div class="flex gap-1">
    <p-button label="Save for later" [outlined]="true" icon="pi pi-check" iconPos="right" />
    <p-button label="Continue form" icon="pi pi-arrow-right" iconPos="right" (click)="this.createResult()" routerLink="result/1/general-information" />
  </div>
</div>
