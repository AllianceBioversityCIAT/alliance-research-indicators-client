<div class="input-container">
  @if (label) {
    <label class="label inline-block" for="username">{{ label }}
      @if (isRequired) {
        <span class="text-red-500">*</span>
      }
    </label>
  }
  @if (description) {
    <small class="description" for="username">{{ description }}</small>
  }
  @if (currentResultIsLoading()) {
    <p-skeleton width="100%" height="2.8rem" styleClass="mb-2" />
  } @else {
    <p-calendar
      styleClass="w-full"
      [(ngModel)]="this.signal()[this.optionValue]"
      (ngModelChange)="setValue($event)"
      [minDate]="minDate"
      [maxDate]="maxDate"
      dateFormat="dd/mm/yy" />
  }
</div>
