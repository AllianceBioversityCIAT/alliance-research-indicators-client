<div class="input-container">
  @if (label) {
    <label class="label" for="username">{{ label }}</label>
  }
  @if (description) {
    <small class="description" for="username">{{ description }}</small>
  }

  @if (this.currentResultIsLoading()) {
    <p-skeleton width="100%" height="41px" styleClass="mb-2" />
  } @else {
    <p-dropdown [disabled]="disabled" [style]="{ width: '100%' }" (ngModelChange)="this.setValue($event)" [loading]="this.service.loading()" [options]="this.service.list()" [filter]="true" [filterBy]="this.optionLabel" [(ngModel)]="this.body().value" [virtualScroll]="true" [virtualScrollItemSize]="optionLabel2 ? 60 : 41" [optionValue]="this.optionValue.option" [optionLabel]="this.optionLabel" placeholder="Select a Primary Contract">
      @if (optionLabel2) {
        <ng-template let-item pTemplate="item">
          {{ item[this.optionLabel] }} <br />
          {{ item[this.optionLabel2] }}
        </ng-template>
      }
    </p-dropdown>
  }
</div>
