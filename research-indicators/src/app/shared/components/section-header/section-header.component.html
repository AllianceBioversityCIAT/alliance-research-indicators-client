<div class="section-header">
  <div class="back-button" [routerLink]="routeData().hideBackButton ? null : '/about-indicators'">
    @if (!routeData().hideBackButton) {
      <i class="material-symbols-rounded back-icon">arrow_back</i>
    }
    <div class="label">{{ cache.currentSectionHeaderName() || routeData().title }}</div>
  </div>
</div>
