<div class="project">
  @if (projectId) {
    <label class="project-id" for="username">{{ projectId }}</label>
  }
  @if (projectName) {
    <label class="project-name" for="username">{{ projectName }}</label>
  }
</div>

<div class="principal-investigator">
  @if (projectTitle) {
    <label class="project-title" for="username">{{ projectTitle }}</label>
  }
  @if (projectData) {
    <label class="project-data" for="username">{{ projectData }}</label>
  }
</div>

<div class="indicator">
  <div class="indicador">
    @if (indicatorNumber) {
      <label class="indicator-number" for="username">{{ indicatorNumber }}</label>
    }
    @if (indicatorType) {
      <label class="indicator-type" for="username">{{ indicatorType }}</label>
    }
  </div>
</div>
